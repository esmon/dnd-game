<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns text-center">

            <h1>{{ playerName }}</h1>
            <img :src="playerAvatar" alt="" v-if="playerAvatar">
            <p>{{ playerHealth }}</p>
            <div class="healthbar">
                <div
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; color: white;"
                  :style="{width: playerHealth + '%'}">
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">{{ monsterName }}</h1>
            <p class="text-center">{{ monsterHealth }}</p>
            <div class="healthbar">
                <div
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; color: white;"
                  :style="{width: monsterHealth + '%'}">
                </div>
            </div>
            <p v-for="die in monsterDice">{{ die.damage_dice }}</p>
        </div>
    </section>
    <section class="row controls">
        <template v-if="!gameState">
          <div class="small-12 columns">
              <button id="start-game" @click="startGame">START NEW GAME</button>
          </div>
        </template>

        <template v-if="gameState">
          <div class="small-12 columns">
              <button id="attack" @click="attack">ATTACK</button>
              <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
          </div>
          <div class="small-12 columns">
              <button id="heal" @click="heal">HEAL</button>
              <button id="give-up" @click="startGame">RUN AWAY</button>
          </div>
        </template>
    </section>

    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li
                  v-for="turn in turns"
                  :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                  {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
